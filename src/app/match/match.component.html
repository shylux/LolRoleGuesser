<div *ngIf="!match && displayErrorMessage" class="loadingError">
  <div>Error while loading game.</div>
  <div>Contact me if this keeps happening: <a href="mailto:shylux@gmail.com">shylux@gmail.com</a></div>
  <img (click)="searchMatch()" src="/assets/images/retry.png" alt="Retry" />
</div>
<div class="match">
  <img *ngIf="!match && !displayErrorMessage" class="spinner" src="/assets/images/loading-circle.png" alt="Loading..." />
  <app-champion *ngFor="let participant of teamA" [participant]="participant" class="teamA"></app-champion>
  <app-position *ngFor="let pos of positionsB" [position]="pos" class="rolesB"></app-position>
  <app-champion *ngFor="let participant of teamB"
                [participant]="participant"
                class="teamB"
                attr.data-participant-id="{{participant.participantId}}"
                draggable="true"
                (dragstart)="dragStart($event)"
                (dragover)="dragOver($event)"
                (dragend)="dragEnd($event)"></app-champion>
</div>
<div class="submit" *ngIf="match && !complete" (click)="lockIn()">
  <img id="accept" alt="Accept" src=""/>
</div>
<div class="submit" *ngIf="match && complete" (click)="searchMatch()">
  <img id="play-again" alt="Play again" src=""/>
</div>
